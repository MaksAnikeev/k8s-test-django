apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuber-deployment
  labels:
    app: django-app
spec:
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django-deploy
          image: django_app
          env:
            - name: SECRET_KEY
              valueFrom:
                configMapKeyRef:
                  name: max-config
                  key: SECRET_KEY
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: max-config
                  key: DEBUG
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: max-config
                  key: DATABASE_URL
            - name: ALLOWED_HOSTS
              valueFrom:
                configMapKeyRef:
                  name: max-config
                  key: ALLOWED_HOSTS
          ports:
            - containerPort: 80
          imagePullPolicy: Never

---
apiVersion: v1
kind: Service
metadata:
  name: django-service
  labels:
    env: prod
    owner: AnikeevMaks
spec:
  type: ClusterIP
  selector:
    app: django-app
  ports:
    - name: django-listener
      protocol: TCP
      port: 8888
      targetPort: 80
